<!DOCTYPE html>
<html lang="en" class="scroll-smooth" style="scroll-behavior: smooth; scroll-padding-top: 5rem;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serene Heights | Luxury Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#1A1A1A",
              secondary: "#2A2A2A",
              accent: "#A6957C",
              gold: "#9B8B6F",
              champagne: "#E6DED1",
              sand: "#C9BCB0",
              "background-light": "#F5F3F0",
              "background-dark": "#0F0F0F",
              ivory: "#F8F6F3",
              charcoal: "#2A2A2A",
              "navy-deep": "#1C1F2E",
              "neutral-50": "#F5F3F0",
              "neutral-100": "#E6DED1",
              "neutral-200": "#C9BCB0",
              "neutral-800": "#2A2A2A",
              "neutral-900": "#1A1A1A",
            },
            fontFamily: {
              display: ["Cormorant Garamond", "serif"],
              sans: ["ui-sans-serif", "system-ui", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "sans-serif"],
            },
            spacing: {
              '18': '4.5rem',
              '22': '5.5rem',
              '26': '6.5rem',
              '30': '7.5rem',
            },
          },
        },
      };
    </script>
    <style>
      /* Smooth scrolling with easing */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 5rem;
      }

      * {
        scroll-margin-top: 5rem;
      }

      /* Custom scrollbar for refined look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F3F0;
      }
      ::-webkit-scrollbar-thumb {
        background: #C9BCB0;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A6957C;
      }

      /* Quiet luxury animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Smooth transitions */
      * {
        transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
